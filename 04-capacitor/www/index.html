<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog DevFest Nantes</title>

</head>
<body>

<ion-app>
  <ion-modal id="modal" is-open="false" id="card-modal" mode="ios">
    <ion-header translucent mode="ios">
      <ion-toolbar>
        <ion-title>Création d'un article privé</ion-title>
        <ion-buttons slot="end">
          <ion-button id="closeModalBtn">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form id="picForm">
        <ion-item>
          <ion-label mode="ios" position="stacked">Titre</ion-label>
          <ion-input id="titleForm" mode="ios" autofocus="true" required="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label mode="ios" position="stacked">Description</ion-label>
          <ion-input id="descForm" mode="ios"></ion-input>
        </ion-item>
        <ion-button type="submit" mode="ios" expand="block" size="medium" style="margin-top: 2rem; padding: 0 1rem;">Enregistrer</ion-button>
      </form>
    </ion-content>
  </ion-modal>

  <!-- TODO application à compléter -->
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-title>Blog DevFest Nantes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="content">


  </ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button id="cameraBtn">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-app>

<script src="index.js"></script>
</body>
</html>
